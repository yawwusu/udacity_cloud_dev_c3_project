language: node_js
node_js:
  - 12

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-frontend ./udagram-frontend
  - docker build -t udagram-reverseproxy ./udagram-reverseproxy
  - docker tag udagram-api-feed "$DOCKER_USERNAME"/udagram-api-feed:v3
  - docker tag udagram-api-user "$DOCKER_USERNAME"/udagram-api-user:v3
  - docker tag udagram-frontend "$DOCKER_USERNAME"/udagram-frontend:v3
  - docker tag udagram-reverseproxy "$DOCKER_USERNAME"/udagram-reverseproxy:v3

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push "$DOCKER_USERNAME"/udagram-api-feed:v3
  - docker push "$DOCKER_USERNAME"/udagram-api-user:v3
  - docker push "$DOCKER_USERNAME"/udagram-frontend:v3
  - docker push "$DOCKER_USERNAME"/udagram-reverseproxy:v3
